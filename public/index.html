<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/modal.css">
  <title>Movies Gallary</title>
</head>
<body>
<div id="modal" class="vmodal row"> 
  <div class="modal-overlay"></div>
  <div class="modal-window">
    <div class="modal-header">
      <span class="modal-title" id="modal-title"></span>
      <span class="modal-close">&times;</span>
    </div>
    <div class="modal-body" id="modal-content"></div>
  </div>
</div>

<div class="container">
  <h1 style="text-align: center;">Movies Gallery</h1>
  <div class="row">
    <div class="col-md-9">
      <div class="col mb-3 filter-view-container" >
        <select class="form-control" id="filter" >
          <option selected disabled hidden value="">select genre</option>
          <option value="action">Action</option>
          <option value="crime">Crime</option>
          <option value="usa">USA</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="sci-fi">Sci-Fi</option>
          <option value="adventure">Adventure</option>
          <option value="thriller">Thriller</option>
          <option value="sport">Sport</option>
          <option value="biography">Biography</option>
        </select>
        <div class="view-container">
          <span>view as:</span>
          <div class="view grid-view view-active" id="grid-view" style="background-image: url(./images/grid.svg);"></div>
          <div class="view list-view" id="list-view" style="background-image: url(./images/list.svg);"></div>
        </div>
      </div>
      <div class="row" id="movies"></div>
    </div>
    <div class="col-sx-auto">
      <h3>Favorite Movies List</h3>
      <ul class="list-group" id="favorite-list"> </ul>
    </div>
  </div>
</div>


<script src="js/bundle.js"></script>
</body>
</html>
